<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/190/PNG/128/check_23024.png" type="image/x-icon">
    <title>To-Do by Akers4I</title>
  </head>
  <body>
    <div class="modal">
        <div class="modal-window">
            <img src="img/close.png" class="close-btn">
            <input type="text">
            <div class="modal-btn">Создать</div>
        </div>
    </div>
    <header>
      <div class="header__container">
        <p>Ваши заметки</p>
        <div class="btn">+</div>
      </div>
    </header>
    <div class="container">
      <div class="goal">
        <p class="text">Зайти на GitHub <a href="https://github.com/akerS4I">автора</a> ;)</p>
        <div class="check">
            <img src="img/checked.png" class="checked__img"/>
        </div>
        <img src="img/remove.png" class="delete">
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
